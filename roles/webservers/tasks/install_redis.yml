#########################
# Redis - redis-cli 2.8.3
# #######################
- name: install redis
  yum: name=redis state=latest
  sudo: yes
  notify:
    - start redis
  when: ansible_distribution == 'CentOS'

- name: install redis and update APT package cache
  apt: pgk=redis state=latest 
  sudo: yes
  when: ansible_distribution == 'Ubuntu'
